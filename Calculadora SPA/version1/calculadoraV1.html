<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Calculadora V1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js"></script>
</head>

<body>

  <div class="calculator">

    <div class="displayBox" id="display"></div>

    <table class="buttonsBox">
      <!-- <tr>
        <td colspan="4">  <input class="displayBox" id="display" type="text" value="" disabled></input>  </td>
      </tr> -->
      <tr>
        <td>  <button id="btn7" class="buttons numericButtons ">7</button> </td>
        <td>  <button id="btn8" class="buttons numericButtons ">8</button> </td>
        <td>  <button id="btn9" class="buttons numericButtons ">9</button> </td>
        <td>  <button id="btnSum" class="buttons operatorButtons ">+</button>  </td>
      </tr>
      <tr>
        <td>  <button id="btn4" class="buttons numericButtons ">4</button> </td>
        <td>  <button id="btn5" class="buttons numericButtons ">5</button> </td>
        <td>  <button id="btn6" class="buttons numericButtons ">6</button> </td>
        <td>  <button id="btnRes" class="buttons operatorButtons ">-</button>  </td>
      </tr>
      <tr>
        <td>  <button id="btn1" class="buttons numericButtons ">1</button> </td>
        <td>  <button id="btn2" class="buttons numericButtons ">2</button> </td>
        <td>  <button id="btn3" class="buttons numericButtons ">3</button> </td>
        <td>  <button id="btnMul" class="buttons operatorButtons ">*</button> </td>
      </tr>
      <tr>
        <td>  <button id="btn0" class="buttons numericButtons ">0</button> </td>
        <td>  <button id="btnDec" class="buttons numericButtons ">.</button>  </td>
        <td>  <button id="btnIgu" class="buttons eqalButton ">=</button>  </td>
        <td>  <button id="btnDiv" class="buttons operatorButtons ">/</button>  </td>
      </tr>
      <tr>
        <td colspan="4">  <button id="btnBor" class="buttons eraserButton ">Borrar</button>  </td>
      </tr>

    </table>

  </div>

</body>


</html>
